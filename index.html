<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;800&family=Karla:wght@800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="title-container">
        <h1 class="top-h1">Generate a</h1>
        <h1 class="bottom-h1">random password</h1>
        <h3>Never use an insecure password again</h3>
        <label class="label" for="quantity"
          >Select a number (between 5 and 10):</label
        >
        <div>
          <input
            class="input"
            type="number"
            id="quantity"
            name="quantity"
            min="5"
            max="10"
          />
          <button class="btn">
            <i class="fa-solid fa-bolt"></i>
            Generate passwords
          </button>
        </div>
      </div>
      <div class="grid">
        <p class="grid-btn password-one"></p>
        <p class="grid-btn password-two"></p>
        <p class="grid-btn password-three"></p>
        <p class="grid-btn password-four"></p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
